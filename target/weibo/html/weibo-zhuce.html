<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/weibo-zhuce.css">
</head>
 <body style="margin:0;padding:0;" onload="init()">
    <div class="body">
        <div class="line"></div>
        <div class="title">
            <div class="title_n">
                <img src="img/weibo.png">
                <i class="i1">微博</i>
            </div>
        </div>
        <div class="center">
            <div class="center_top">
                <div class="center_top_main">
                    <div class="center_tm_r">个人注册</div>
                    <div class="center_tm_c">|</div>
                    <div class="center_tm_l">个人注册</div>
                </div>
            </div>
            <div class="center_main">
                <form action="http://47.102.101.185:8080/weibo/register" method="post">
                    <div class="c_r">
                        <div class="c_r_top">
                            <div class="c_r_tr">用户名:</div>
                            <div class="c_r_tl">
                                <input class="userid" name="userid">
                            </div>
                        </div>
                        <div class="c_r_c1">
                            <div class="c_r_c1r">密码:</div>
                            <div class="c_r_c1l">
                                <input class="password" name="password">
                            </div>
                        </div>
                        <div class="c_r_c2">
                            <div class="c_r_c2r">生日：</div>
                            <div class="c_r_c2l">
                                <input class="birthday" name="birthday">
                            </div>
                        </div>
                        <div class="c_r_c3">
                            <div class="c_r_c3r">昵称：</div>
                            <div class="c_r_c3l">
                                <input class="username" name="username">
                            </div>
                        </div>
                        <div class="c_r_c4">
                                <div class="c_r_c4r">性别：</div>
                                <div class="c_r_c4l">
                                    <input class="sex" name="sex">
                                </div>
                            </div>
                        <div class="c_r_bottom">
                            <button class="c_r_b" type="submit" name="submit">注册</button>
                        </div>
                    </div>
                </form>
                <img class="img2" src="img/long-line.png">
                <div class="c_l">
                        <div class="c_l_left_top">
                            <p class="p1">已有账号，</p>
                            <a class="p1" href="https://weibo.com/login.php">直接登陆》</a>
                        </div>
                        <div class="c_l_left_center">
                            <p class="p2">微博注册帮助</p>
                        </div>
                        <div class="c_l_left_bottom">
                            <div>
                                <img src="img/1.png">
                                <a class="p3" href="https://help.weibo.com/faq/q/76/15955#15955">微博注册操作指南</a>
                            </div>
                            <div>
                                <img src="img/2.png">
                                <a class="p3" href="https://help.weibo.com/faq/q/200/13091#13091">手机注册时提示手机号码已被绑定怎么办？</a>
                            </div>
                            <div>
                                <img src="img/3.png">
                                <a class="p3" href="https://help.weibo.com/faq/q/200/276#276">注册微博时昵称显示“已经被注册”如何处理？</a>
                            </div>
                            <div>
                                <img src="img/4.png">
                                <a class="p3" href="https://help.weibo.com/faq/q/200/13043#13043">注册时提示“你所使用的IP地址异常，该怎么办？</a>
                            </div>
                            <div class="p4">
                                    <a href="https://help.weibo.com/faq/q/201">更多帮助》</a>
                            </div>
                        </div>
                    </div>

        <div class="bottom">

                </select>
